<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Neucha&family=Source+Sans+3:wght@300&display=swap"
      rel="stylesheet"
    />
    <script defer src="main.js"></script>
    <title>Todo List</title>
  </head>
  <body>
    <div class="header">TODO LIST</div>
    <div class="container">
      <div class="projects">
        Projects <button type="button" class="new-project-button">+</button>
        <form class="new-project new-project-invisible">
          <label for="project-title"></label>
          <input
            type="text"
            class="project-title"
            placeholder="Title"
            required
          />
          <button type="submit" class="project-submit">ADD</button>
        </form>
      </div>
      <div class="todos">
        To-Dos <button type="button" class="new-todo-button">+</button>
        <form class="new-todo new-todo-invisible">
          <p>
            <label for="title"></label>
            <input
              type="text"
              class="todo-title"
              placeholder="Title"
              required
            />
          </p>
          <p>
            <label for="description"></label>
            <input
              type="text"
              class="todo-description"
              placeholder="Description"
            />
          </p>
          <p>
            <label for="dueDate">Due date:</label>
            <input type="date" class="todo-due-date" />
          </p>
          <p>
            <label for="priority"></label>
            <label for="low">Low</label>
            <input
              type="radio"
              id="todo-priority"
              name="priority"
              class="low"
              checked
            />
            <label for="medium">Medium</label>
            <input
              type="radio"
              id="todo-priority"
              name="priority"
              class="medium"
            />
            <label for="high">High</label>
            <input
              type="radio"
              id="todo-priority"
              name="priority"
              class="high"
            />
          </p>
          <div>
            <label for="project">Project:</label>
            <select name="Project" id="project-list">
              <option value="all">All</option>
              <option value="work">Work</option>
              <option value="study">Study</option>
              <option value="leisure">Leisure</option>
            </select>
          </div>
          <p><button type="submit" class="to-do-submit">ADD</button></p>
        </form>
      </div>
    </div>
  </body>
</html>
