<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Neucha&family=Source+Sans+3:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,100,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <script defer src="main.js"></script>
    <title>Todo List</title>
  </head>
  <body>
    <div class="header">TODO LIST</div>
    <div class="container">
      <div class="projects">
        Projects
        <button type="button" class="new-project-button">+</button>
        <div class="project-list"></div>
        <form class="new-project new-project-invisible">
          <label for="project-title"></label>
          <input
            type="text"
            class="project-title"
            maxlength="20"
            placeholder="Title"
            required
          />
          <button type="submit" class="project-submit">ADD</button>
        </form>
      </div>
      <div class="tasks">
        <div class="task-list-title"></div>
        <button type="button" class="new-task-button-invisible new-task-button">
          +
        </button>
        <div class="task-list"></div>

        <form class="new-task new-task-invisible">
          <label for="title"></label>
          <input
            type="text"
            class="task-title"
            maxlength="25"
            placeholder="Title"
            required
          />
          <label for="description"></label>
          <input
            type="text"
            class="task-description"
            maxlength="30"
            placeholder="Description"
          />
          <label for="priority">Priority:</label>
          <select name="Priority" id="task-priority">
            <option value="Low" checked>Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
          <label for="dueDate">Due date:</label>
          <input type="date" class="task-due-date" />
          <button type="submit" class="to-do-submit">ADD</button>
        </form>
      </div>
    </div>
  </body>
</html>
